    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        // followmouse

        document.addEventListener("mousemove", (e) => {
            console.log(e);

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const anchor = document.getElementById("anchor");
            const rekt = anchor.getBoundingClientRect();
            const anchorX = rekt.left + rekt.width / 2;
            const anchorY = rekt.top + rekt.height / 2;

            const angleDeg = angle(mouseX, mouseY, anchorX, anchorY);

            console.log(angleDeg);

            const eyes = document.querySelectorAll(".eye");
            eyes.forEach((eye) => {
                eye.style.transform = `rotate(${90 + angleDeg}deg)`;
                anchor.style.filter = `hue-rotate(${angleDeg}deg) `;
                eye.style.filter = `hue-rotate(${angleDeg}deg)  `;
            });
        });

        function angle(cx, cy, ex, ey) {
            const dy = ey - cy;
            const dx = ex - cx;
            const rad = Math.atan2(dy, dx);
            const deg = (rad * 180) / Math.PI;
            return deg;
        }

        // shuffle images
        let shuffleInterval;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function shuffleImagesInColumns() {
            const columns = document.querySelectorAll('.column');

            columns.forEach(column => {
                const images = Array.from(column.querySelectorAll('img'));
                const shuffledImages = shuffleArray(images);

                // Clear the column and append shuffled images
                column.innerHTML = '';
                shuffledImages.forEach(image => {
                    column.appendChild(image);
                });
            });
        }

        // Start shuffling the images every 5 seconds
        shuffleInterval = setInterval(shuffleImagesInColumns, 5000);

        // Stop shuffling on hover
        const columns = document.querySelectorAll('.column');
        columns.forEach(column => {
            column.addEventListener('mouseenter', () => {
                clearInterval(shuffleInterval);
            });
            column.addEventListener('mouseleave', () => {
                // Start shuffling again when leaving hover
                shuffleInterval = setInterval(shuffleImagesInColumns, 5000);
            });
        });

        // Function to enlarge an image on click
        // Function to create and display an enlarged image
        let enlargedImage = null;

        function showEnlargedImage(image) {
            enlargedImage = image.cloneNode();
            enlargedImage.classList.add('enlarged-image');
            document.body.appendChild(enlargedImage);

            // Add a click event listener to the enlarged image to close it on click
            enlargedImage.addEventListener('click', () => {
                removeEnlargedImage();
                toggleDimClass(false);
            });

            // Dim the other images
            toggleDimClass(true);
        }

        // Function to remove the enlarged image
        function removeEnlargedImage() {
            if (enlargedImage) {
                enlargedImage.remove();
                enlargedImage = null;
                toggleDimClass(false);
            }
        }

        // Function to toggle the dim class on the column containers
        function toggleDimClass(add) {
            const columns = document.querySelectorAll('.column');
            columns.forEach(column => {
                if (add) {
                    column.classList.add('dim');
                } else {
                    column.classList.remove('dim');
                }
            });
        }

        // Function to enlarge an image on click
        function enlargeImage(event) {
            const clickedImage = event.currentTarget;

            // Check if the clicked image is already enlarged
            const isEnlarged = clickedImage.classList.contains('enlarged');

            // Close the existing enlarged image if present
            if (enlargedImage) {
                removeEnlargedImage();
            }

            // If the clicked image is not already enlarged, show it
            if (!isEnlarged) {
                showEnlargedImage(clickedImage);
            }
        }

        // Attach click event listeners to images
        const images = document.querySelectorAll('.column img');
        images.forEach(image => {
            image.addEventListener('click', enlargeImage);
        });
    </script>
