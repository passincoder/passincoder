    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        // followmouse

        document.addEventListener("mousemove", (e) => {
            console.log(e);

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const anchor = document.getElementById("anchor");
            const rekt = anchor.getBoundingClientRect();
            const anchorX = rekt.left + rekt.width / 2;
            const anchorY = rekt.top + rekt.height / 2;

            const angleDeg = angle(mouseX, mouseY, anchorX, anchorY);

            console.log(angleDeg);

            const eyes = document.querySelectorAll(".eye");
            eyes.forEach((eye) => {
                eye.style.transform = `rotate(${90 + angleDeg}deg)`;
                anchor.style.filter = `hue-rotate(${angleDeg}deg) `;
                eye.style.filter = `hue-rotate(${angleDeg}deg)  `;
            });
        });

        function angle(cx, cy, ex, ey) {
            const dy = ey - cy;
            const dx = ex - cx;
            const rad = Math.atan2(dy, dx);
            const deg = (rad * 180) / Math.PI;
            return deg;
        }
    </script>
    <!-- Include Leaflet.js library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Map code -->
    <script>
        // Create a map instance and set its initial view
        var map = L.map('mapContainer').setView([7.9465, -1.0232], 6); // Ghana's coordinates and zoom level; 

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: ''
        }).addTo(map);

        // Add a marker to the map
        L.marker([5.362229, -0.629892]).addTo(map)
            .bindPopup('Winneba, Ghana')
            .openPopup();
    </script>
